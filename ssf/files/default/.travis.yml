# -*- coding: utf-8 -*-
# vim: ft=yaml
---
{%- from tplroot ~ "/libcimatrix.jinja" import format_ci_matrix with context %}
stages:
  {%- if platforms and not use_cirrus_ci %}
  - test
  {%- endif %}
  - commitlint
  - name: release
    if: branch = master AND type != pull_request
{%- if platforms and not use_cirrus_ci %}

sudo: required
cache: bundler
language: ruby
dist: {{ travis.dist }}

services:
  - docker
{%-   set travis_addons = travis.addons %}
{%-   if travis_addons %}

addons:
{%-     filter indent(2) %}
{{ travis_addons | yaml(False) }}
{%-     endfilter %}
{%-   endif %}

# Make sure the instances listed below match up with
# the `platforms` defined in `kitchen.yml`
{%-   if semrel_formula == 'template' %}
# NOTE: Please try to select up to six instances that add some meaningful
#       testing of the formula's behaviour. If possible, try to refrain from
#       the classical "chosing all the instances because I want to test on
#       another/all distro/s" trap: it will just add time to the testing (see
#       the discussion on #121).  As an example, the set chosen below covers
#       the most used distros families, systemd and non-systemd and the latest
#       three supported Saltstack versions with python2 and 3.
#       As for `kitchen.yml`, that should still contain all of the platforms,
#       to allow for comprehensive local testing
#       Ref: https://github.com/saltstack-formulas/template-formula/issues/118
#       Ref: https://github.com/saltstack-formulas/template-formula/issues/121
{%-   endif %}
env:
  matrix:
    {{- format_ci_matrix(platforms, inspec_suites_kitchen, inspec_suites_matrix, platforms_matrix, semrel_formula, old_ci_files) }}

script:
  {%- for pre_cmd in script_kitchen.pre %}
  - {{ pre_cmd }}
  {%- endfor %}
  - {{ script_kitchen.bin }} {{ script_kitchen.cmd }} ${INSTANCE}
  {%- for post_cmd in script_kitchen.post %}
  - {{ post_cmd }}
  {%- endfor %}
{%- endif %}

jobs:
  include:
    # Define the commitlint stage
    - stage: commitlint
      language: node_js
      node_js: lts/*
      before_install: skip
      script:
        - npm install @commitlint/config-conventional -D
        - npm install @commitlint/travis-cli -D
        - commitlint-travis
    # Define the release stage that runs semantic-release
    - stage: release
      language: node_js
      node_js: lts/*
      before_install: skip
      script:
        # Update `AUTHORS.md`
        - export MAINTAINER_TOKEN=${GH_TOKEN}
        - go get github.com/myii/maintainer
        - maintainer contributor

        # Install all dependencies required for `semantic-release`
        - npm install @semantic-release/changelog@3 -D
        - npm install @semantic-release/exec@3 -D
        - npm install @semantic-release/git@7 -D
      deploy:
        provider: script
        skip_cleanup: true
        script:
          # Run `semantic-release`
          - npx semantic-release@15
